<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel = "stylesheet" href= "./assets/styles/style.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div class = "search">
            <div class = "nav-block">
                <h2>Search for a City:</h2>
                <form class = "search">
                    <input type = "text" placeholder = "City Name" id="inputText">
                    <div class = "search-btn">
                        <button type = "submit" id= "submitBtn">Search</button>
                    </div>
                </form>
            </div>
            <div class= "city-btns">
                <!--these buttons need to be populated and kept through local storage-->
                <!-- <button type = "button">Phoenix</button> -->
            </div>
        </div>

        <div class = "city-weather hide">
            <div class = "city-details">
                <div class = "content-flex">
                    <h2 id = "selectedCity">Selected City Name  </h2>
                    <p class = "temp">Temperature</p>
                    <p class = "wind">Wind</p>
                    <p class = "hum">Humidity</p>
                    <p class = "uv">UV Index</p>
                </div>
                <div class = "icon-flex">
                    <img id="mainIcon" src = ""></img>
                </div>
            </div>
            <h2>5-Day Forecast</h2>
            <div class = "five-day">
                <div id = "day1Div">
                    <h3 id = "date-1">00/00/0000</h3>
                    <ul id ="day0"></ul>
                </div>
                <div id = "day2Div">
                    <h3 id = "date-2">00/00/0000</h3>
                    <ul id ="day1"></ul>
                </div>
                <div id = "day3Div">
                    <h3 id = "date-3">00/00/0000</h3>
                    <ul id = "day2"></ul>
                </div>
                <div id = "day4Div">
                    <h3 id = "date-4">00/00/0000</h3>
                    <ul id = "day3"></ul>
                </div>
                <div id = "day5Div">
                    <h3 id = "date-5">00/00/0000</h3>
                    <ul id = "day4"></ul>
                </div>

            </div>
        </div>

    </main>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "./assets/script/script.js"></script>
</body>
</html>
