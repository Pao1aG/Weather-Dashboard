<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel = "stylesheet" href= "./assets/styles/style.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div class = "search">
            <div class = "nav-block">
                <h2>Search for a City:</h2>
                <div class = "search-nav">
                    <input type = "text" placeholder = "San Diego">
                </div>
                <div class = "search-btn">
                    <button type = "submit">Search</button>
                </div>
            </div>
            <div class= "city-btns">
                <button type = "button">Phoenix</button>
                <button type = "button">Austin</button>
                <button type = "button">Chicago</button>
                <button type = "button">New York</button>
                <button type = "button">Orlando</button>
                <button type = "button">San Francisco</button>
                <button type = "button">Seattle</button>
                <button type = "button">Denver</button>
                <button type = "button">Atlanta</button>
            </div>
        </div>

        <div class = "city-weather">
            <div class = "city-details">
                <h2 id = "selectedCity">Selected City Name</h2>
                <ul class = "temp">Temperature</ul>
                <ul class = "wind">Wind</ul>
                <ul class = "hum">Humidity</ul>
                <ul class = "uv">UV Index</ul>
            </div>
            <h2>5-Day Forecast</h2>
            <div class = "five-day">
                <div>
                    <h3 id = "date-1">00/00/0000</h3>
                </div>
                <div>
                    <h3 id = "date-2">00/00/0000</h3>
                </div>
                <div>
                    <h3 id = "date-3">00/00/0000</h3>
                </div>
                <div>
                    <h3 id = "date-4">00/00/0000</h3>
                </div>
                <div>
                    <h3 id = "date-5">00/00/0000</h3>
                </div>

            </div>
        </div>

    </main>
   

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "./assets/script/script.js"></script>
</body>
</html>
